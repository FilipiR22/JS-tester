<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca de livros</title>
</head>

<body class="h-100 d-flex align-items-center justify-content-center bg-body-tertiary flex-column gap-4">
    <div class="pesquisa-campos w-25 d-flex flex-column gap-4">
        <fieldset>
            <label for="inputTitle" class="form-label">Título do filme</label>
            <input type="text" id="inputTitle" class="form-control" aria-describedby="passwordHelpBlock">
        </fieldset>
        <fieldset>
            <label for="inputYear" class="form-label">Ano de publicação</label>
            <input type="number" id="inputYear" class="form-control" aria-describedby="passwordHelpBlock">
        </fieldset>
        <button class="button-enviar p-2 rounded border bg- bg-secondary text-white">Enviar</button>
    </div>

    <div class="resultado text-center">
        <h2 class="">Título do filme</h2>
        <h5 class="">Ano de pulicação tal</h5>
    </div>
    <script src="script.js"></script>
</body>

</html>
